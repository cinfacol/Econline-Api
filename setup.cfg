[flake8]
ignore = F401,F841,E501,W503,E722
max-line-length = 120
exclude =
    migrations,
    __pycache__,
    .git,
    .venv,
    env,
    venv

[coverage:run]
source = .
omit=
    *apps.py,
    *settings.py,
    *urls.py,
    *wsgi.py,
    *asgi.py,
    manage.py,
    conftest.py,
    *base.py,
    *development.py,
    *production.py,
    *__init__.py,
    */migrations/*,
    *tests/*,
    */env/*,
    */venv/*,
[coverage:report]
show_missing = True
